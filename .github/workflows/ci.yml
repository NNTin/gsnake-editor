name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout submodule
        uses: actions/checkout@v4
        with:
          path: gsnake-editor

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gsnake-editor/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-editor

      - name: Build
        run: npm run build
        working-directory: gsnake-editor

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout submodule
        uses: actions/checkout@v4
        with:
          path: gsnake-editor

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gsnake-editor/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-editor

      - name: Typecheck
        run: npm run check
        working-directory: gsnake-editor
